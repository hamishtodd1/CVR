<html>
	<head>
		<title>Protein Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #101010;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			a {
				color: #f00;
			}
		</style>
	</head>
	<body>
		<!--these two scripts are purely for the ripped-off setup-->
		<script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;
			void main() {
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentShader">
			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;
			varying vec3 vWorldPosition;
			void main() {
				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
			}
		</script>
		

		<script src="/socket.io/socket.io.js"></script>
		
		<script src="Dependencies/ngl.js"></script>
		
		<script src="Dependencies/three.min.js"></script>
		<script src="Dependencies/PDBLoader.js"></script>
		<script src="Dependencies/MTLLoader.js"></script>
		<script src="Dependencies/OBJLoader.js"></script>
		<script src="Dependencies/SceneFromDemo.js"></script>
		
		<script src="Dependencies/WebVR.js"></script>
		<script src="Dependencies/VREffect.js"></script>
		<script src="Dependencies/VRControls.js"></script>
		
		<script src="Dependencies/VideoStuff.js"></script>
		
		<script src="Variables.js"></script>
		<script src="MiscFunctions.js"></script>
		
		<script src="Input.js"></script>
		
		<script src="Initialization.js"></script>
		<script src="CoreLoop.js"></script>
	</body>
</html>
