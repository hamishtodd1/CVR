<!doctype html>
<html lang="en">
<head>
  <title>ccp4 map loader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="theme-color" content="#333333">
  <style>
   body { font-family: sans-serif; }
   canvas { display: block; }
   #viewer {
     position: absolute;
     left: 0;
     top: 0;
     width: 100%;
     height: 100%;
   }
   a { color: #59C; }
  </style>

  <script src="lib/three.min.js"></script>
  <script src="minimalUglymol.js"></script>
  <!-- <script src="updatedUglymol.js"></script> -->
  <script src="map.js"></script>

</head>
<body style="background-color: black">
  <div id="viewer"></div>
  <script>
    var map = Map( "data/1mru.map", false );
    
    if(UM.Viewer)
    {
      var waitLength = 400;
      var viewer = new UM.Viewer({viewer: "viewer", hud: "hud", help: "help"});
      viewer.scene.add(map);
      var diffMap = Map( "1mru_diff.map", true );
      viewer.scene.add(diffMap);
    }
    else
    {
      var waitLength = 50;
      var viewer = {};
      viewer.request_render = function(){};
    }

    setTimeout(function(){
      map.toggleStyle();
      viewer.request_render();
      setTimeout(function(){
        map.toggleStyle();
        viewer.request_render();
        setTimeout(function(){
          map.toggleUnitCellVisibility();
          viewer.request_render();
          setTimeout(function(){
            map.toggleUnitCellVisibility();
            viewer.request_render();
            setTimeout(function(){
              var current = map.getIsolevel();
              map.setIsolevel(current/1.2)
              viewer.request_render();
              setTimeout(function(){
                var current = map.getIsolevel();
                map.setIsolevel(current*1.2)
                viewer.request_render();
                setTimeout(function(){
                  var current = map.getBlockRadius()
                  map.setBlockRadius(current*1.4)
                  viewer.request_render();
                  setTimeout(function(){
                    var ctr = map.getBlockCenter()
                    ctr = [5,5,5];
                    map.setBlockCenter(ctr);
                    viewer.request_render();
                  },waitLength)
                },waitLength)
              },waitLength)
            },waitLength)
          },waitLength)
        },waitLength)
      },waitLength)
    },waitLength)
  </script>
</body>
</html>
