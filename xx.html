	<body>

		<script src="http://threejs.org/build/three.js"></script>
		<script src="https://threejs.org/examples/js/vr/WebVR.js"></script>

		<script>

			function init() {

				var scene = new THREE.Scene();

				var camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 10 );
				scene.add( camera );
				var room = new THREE.Mesh(
					new THREE.BoxGeometry( 1, 1, 1, 8, 8, 8 ),
					new THREE.MeshBasicMaterial( { color: 0x404040, wireframe: true } )
				);
				scene.add( room );

				var renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.vr.enabled = true;
				document.body.appendChild( renderer.domElement );

				var vrButton = WEBVR.createButton( renderer );
				document.addEventListener( 'keydown', function(event)
				{
					if(event.keyCode === 69 )
					{
						vrButton.onclick();
					}
				}, false );
				document.body.appendChild( vrButton );

				function render() {

					renderer.render( scene, camera );

				}
				renderer.animate( render );

			}
			init();

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			window.addEventListener( 'resize', onWindowResize, false );

		</script>
	</body>
